<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    
    <link rel="stylesheet" href="pedido_style.css"/>
    <script src="pedido_script.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome</p>
        <br>
        <button class="error-btn" onclick="fechar()">Ok</button>
    </div>
    <a href="../Menu/menu_page.html" class="arrow_back"><span class="material-symbols-outlined">arrow_back</span></a>
    <h1>PEDIDO</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
      </div>
    <button type="button" class="btn btn-outline-dark" onclick="comecar()">Começar</button>

    <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos escolher a sua refeição!</h2>
        <h3>Pratos</h3>
        <select class="form-select" aria-label="Default select example" id="select_pratos">
            <option selected>...</option>
            <option value="Mingau de Romã">Mingau de Romã</option>
            <option value="Gyro do Caronte">Gyro do Caronte</option>
            <option value="Espetinho de Defunto">Espetinho de Defunto</option>
            <option value="Carne de Ciclope Exclusiva">Carne de Ciclope Exclusiva</option>
        </select>
        <h3>Bebidas</h3>
        <select class="form-select" aria-label="Default select example" id="select_bebidas">
            <option selected>...</option>
            <option value="Néctar Refrescante">Néctar Refrescante</option>
            <option value="Hidralyte Ouro">Hidralyte Ouro</option>
            <option value="Suco da Vitória">Suco da Vitória</option>
            <option value="Dádiva de Dionísio">Dádiva de Dionísio</option>
        </select>
        <h3>Sobremesas</h3>
        <select class="form-select" aria-label="Default select example" id="select_sobremesas">
            <option selected>...</option>
            <option value="Deleite de Ambrosia">Deleite de Ambrosia</option>
            <option value="Caveira Doce">Caveira Doce</option>
            <option value="Pedra de Sangue">Pedra de Sangue</option>
        </select>
        <div>
            <button class="btn btn-success" type="button" onclick="calcularTotal()">Fazer Pedido</button>
            <button class="btn btn-outline-secondary" type="button" onclick="limpar()">Limpar</button>
        </div>
        <div>
            <span class="badge bg-primary">Total:</span>
            <span class="badge bg-primary"></span>
        </div>
    </div>
</body>
</html>
